<!doctype html>
<html>
    <head>
        <title>CenterIt</title>
        <meta charset="utf-8" />
		<meta name="author" content="Jakob Vesely - vesely.io" />
        <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
        <script src="jquery.centerIt.js"></script>
		<style type="text/css">
			html, body,
			#container{
				width: 100%;
				height: 100%;
				margin: 0px;
			}
			
			#toCenter{
				width: 600px;
				height: 400px;
				background-color: #ccc;
			}
		</style>
        <script type="text/javascript">
            $(document).ready(function(){
                $('#toCenter').centerIt({
                    position: 'fixed',
					horizontal: false
                });
            });
        </script>
    </head>
    <body>
        <div id="container">
            <div id="toCenter">
			</div>
		</div>
    </body>
</html>
